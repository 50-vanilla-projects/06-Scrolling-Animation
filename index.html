<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <title>Scrolling Animation</title>

    <meta name="description" content="As the page is scrolled towards the bottom, content slides
        in from the left, then right, then left, etc.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Scroll to see the animation</h1>
        <div id="info">
            <h3>The current scroll position is <span id="showScroll"></span></h3>
            <h3>Next content box moves in at <span id="slideIn"></span></h3>
        </div>
    </header>
    <main>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
        <div class="content">
            <h2>Content</h2>
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
